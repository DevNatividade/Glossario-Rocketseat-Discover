<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,600&display=swap" rel="stylesheet">

        <body>
            <h1>Counter Strike Quiz</h1>
            <hr>
            <form action="">
                <ol class="cs">
                    <li>
                        <h4>Qual seu perfil de jogo favorito?</h4>
                            <div>
                                <input type="radio" id="position" name="position" value="awper">
                                <label for="position">Awper</label>
                            </div>

                            <div>
                                <input type="radio" id="position" name="position" value="riffle">
                                <label for="position">Riffle</label>
                            </div>

                            <div>
                                <input type="radio" id="position" name="position" value="igl">
                                <label for="position">IGL</label>
                            </div>

                            <div>
                                <input type="radio" id="position" name="position" value="lurker">
                                <label for="position">Lurker</label>
                            </div>
                    </li>

                    <li>
                        <h4>Qual sua arma favorita?</h4>

                            <div>
                                <input type="radio" id="weapon" name="weapon" value="m4">
                                <label for="weapon">M4</label>
                            </div>

                            <div>
                                <input type="radio" id="weapon" name="weapon" value="ak">
                                <label for="weapon">AK</label>
                            </div>
                            
                            <div>
                                <input type="radio" id="weapon" name="weapon" value="awp">
                                <label for="weapon">AWP</label>
                            </div>

                            <div>
                                <input type="radio" id="weapon" name="weapon" value="mp-9">
                                <label for="weapon">MP-9</label>
                            </div>
                    </li>

                    <li>
                        <h4>Qual seu lado preferido?</h4>
                            <div>
                                <input type="radio" id="side" name="side" value="counter-terrorist">
                                <label for="side">CT</label>
                            </div>

                            <div>
                                <input type="radio" id="side" name="side" value="terrorist">
                                <label for="side">Terror</label>
                            </div>
                    </li>
                </ol>

                <button>Enviar</button>
            </form>
        </body>
    </html>
